<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossary</title>
  </head>
  <body>
    <h1>HTML STRUCTURE</h1>
    <dl>
      <dr><strong>!DOCTYPE html</strong></dr>
      <dd>Sets the document type as HTML5</dd>
      <dr><strong>html</strong></dr>
      <dd>Defines an HTML document</dd>
      <dr><strong>head</strong></dr>
      <dd>Metadata container, page title, links...</dd>
      <dr><strong>body</strong></dr>
      <dd>Document body</dd>
    </dl>
  </body>
</html>
